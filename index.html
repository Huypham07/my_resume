<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Resume</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to right, #e0eafc, #ebebeb);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 5px;
      }
      h2 {
        margin-top: 0;
        font-weight: normal;
        color: #555;
      }
      p {
        font-size: 1rem;
        margin-top: 20px;
        line-height: 1.6;
      }
      .button-container {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      a.button {
        padding: 12px 24px;
        background-color: #2f94ff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
        transition: background-color 0.3s;
      }
      a.button:hover {
        background-color: #0056b3;
      }
      .contact {
        margin-top: 30px;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pham Huu Huy</h1>
      <h2>Software Engineer</h2>
      <p>I'm a passionate developer with experience in building web applications. Welcome to my resume page.</p>

      <div class="button-container">
        <a class="button" href="en.html">English Resume</a>
        <a class="button" href="vi.html">Vietnamese Resume</a>
      </div>
    </div>
  </body>
</html>
